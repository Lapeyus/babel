name: Zotero Automation

on:
  workflow_dispatch:
    inputs:
      script:
        description: "Which automation script to run"
        required: true
        default: zotero_tags.py
        type: choice
        options:
          - zotero_tags.py
          - zotero_abstracts.py
          - zotero_images.py

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Zotero automation
        run: python ${{ github.event.inputs.script }}
