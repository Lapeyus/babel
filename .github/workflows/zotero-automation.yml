name: Zotero Automation

on:
  workflow_dispatch:
    inputs:
      script:
        description: "Which automation script to run"
        required: true
        default: py_scripts/zotero_ci_covers.py
        type: choice
        options:
          - py_scripts/zotero_ci_covers.py
          - py_scripts/zotero_ci_abstracts.py

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r py_scripts/requirements.txt

      - name: Run Zotero automation
        env:
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          LIBRARY_TYPE: ${{ secrets.LIBRARY_TYPE }}
          COLLECTION_KEY: ${{ secrets.COLLECTION_KEY }}
          TARGET_ITEM_TYPE: ${{ secrets.TARGET_ITEM_TYPE }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python ${{ github.event.inputs.script }}
